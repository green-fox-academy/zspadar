<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8"/>
  <title>Programmer Fox Club</title>
  <link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body>
  <ul>
    <li><a href="/">Information</a></li>
    <li><a href="/nutritionStore">Nutrition Store</a></li>
  </ul>
  <form action="/addNutrition" method="post">
    <label>Food</label>
    <select name="Food">
      <option th:value="stuffedcabbage">stuffed cabbage</option>
      <option th:value="carrot">carrot</option>
      <option th:value="chicken">chicken</option>
    </select>
    <label> Drink</label>
    <select name="Drink">
      <option th:value="water">water</option>
      <option th:value="tea">tea</option>
      <option th:value="mountainDew">mountain dew</option>
    </select>
    <button type="submit">Change</button>
  </form>
</body>
</html>
