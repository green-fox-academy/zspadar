<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Thymeleaf Exercise #</title>
  <link rel="stylesheet" th:href="@{/style.css}" />
  <meta charset="utf-8" />
</head>
<body>
<p th:each="bankAccount : ${bankAccounts}" th:if="${bankAccount.name == 'Simba'} "
   th:class="King" th:text="'Index: ' + ${bankAccountStat.index} +'Name: '

   + 'animal type: ' + ${bankAccount.animalType}" >exercise7</p>

</body>
</html>
